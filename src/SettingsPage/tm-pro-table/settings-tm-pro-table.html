        </div>
        <div class="checkbox">
          <label> <input type="checkbox" checked.bind="addColumngAwpActivated">${ressourceAddColumnAwp}</label>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" checked.bind="addColumngAwpDiffActivated">${ressourceAddColumnAwpDiff}</label>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" checked.bind="addColumnNextStrengthActivated">${ressourceAddColumnNextStrength}</label>

        <div class="checkbox">
          <label> <input type="checkbox" checked.bind="addColumnTransferPricesCurrentStrengthActivated">${ressourceAddColumnTransferPriceCurrentStrength}</label>

          <label> <input type="checkbox" checked.bind="addColumnTransferPricesNextStrengthActivated">${ressourceAddColumnTransferPriceNextStrength}</label>
