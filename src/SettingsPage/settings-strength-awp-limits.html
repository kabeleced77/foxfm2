<template>
  <section class="au-animate">
    <h3>${ressourceHeading}</h3>
    <h4>${ressourceIntro}</h4>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="idStrLevelLimits">${ressourceImportLabel}
          <input value.bind="strengthLevelLimits" id="idStrLevelLimits" name="strLevelLimits">
        </label>
        <button style="margin-left:10px" class="btn btn-primary " name="submit" type="submit">
          ${ressourceButtonImport}
        </button>
      </div>

      <table class="table table-striped">
        <tr>
          <th>
            ${ressourceTableHeaderStrength}
          </th>
          <th>
            ${ressourceTableHeaderAwps}
          </th>
        </tr>
        <tr repeat.for="strengthLimit of strengthsLimits">
          <td>
            ${strengthLimit.strength}
          </td>
          <td>
            ${strengthLimit.awps}
          </td>
        </tr>
      </table>
    </form>
  </section>
</template>
