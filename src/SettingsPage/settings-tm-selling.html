<template>
  <section class="au-animate">
    <h3>${ressourceHeading}</h3>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <div class="checkbox">
          <label style="padding-right: 7px;">
            <input type="checkbox" checked.bind="changeDefaultSellingDuration">${ressourceChangeSellingDuration}</label>
          <select value.bind="defaultSellingDuration">
            <option value="0">7 ${ressourceGameDays}</option>
            <option value="1">6 ${ressourceGameDays}</option>
            <option value="2">5 ${ressourceGameDays}</option>
            <option value="3">4 ${ressourceGameDays}</option>
            <option value="4">3 ${ressourceGameDays}</option>
            <option value="5">2 ${ressourceGameDays} 80 Kixx</option>
            <option value="6">1 ${ressourceGameDay} 80 Kixx</option>
          </select>
        </div>
      </div>

      <h4>${ressourceHeadingImproveSellingProcess}</h4>
      <div class="checkbox">
        <label style="padding-right: 7px;">
          <input type="checkbox" checked.bind="playerInformationPageFocusElements.settingStatus">${ressourcePlayerInformationPageSetFocus}${playerInformationPageFocusElementName}</label>
        <select value.bind="playerInformationPageFocusElements.selectedElement">
          <option repeat.for="element of playerInformationPageFocusElements.elements" model.bind="element">${element.name}</option>
        </select>
      </div>

      <div class="checkbox">
        <label style="padding-right: 7px;">
          <input type="checkbox" checked.bind="playerTransferMarketPageFocusElements.settingStatus">${ressourcePlayerTransferMarketPageSetFocus}${playerTransferMarketPageFocusElementName}</label>
        <select value.bind="playerTransferMarketPageFocusElements.selectedElement">
          <option repeat.for="element of playerTransferMarketPageFocusElements.elements" model.bind="element">${element.name}</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-primary " name="submit" type="submit">${ressourceButtonApply}</button>
      </div>
    </form>
  </section>
</template>
