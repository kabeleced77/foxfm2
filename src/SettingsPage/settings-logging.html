<template>
  <section class="au-animate">
    <h3>${ressourceHeading}</h3>
    <h4>${ressourceIntro}</h4>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <table class="table table-striped">
          <tr>
            <th>
              Modules
            </th>
            <th colspan="${loggingLevels2.length}">
              Log Levels
            </th>
          </tr>
          <tr>
            <td>
              Application Log Level
            </td>
            <td repeat.for="level of loggingLevels2">
              <label class="radio-inline">
                <input type="radio"
                name="loggerLogLevel"
                model.bind="level" 
                matcher.bind="logLevelMatcher" 
                checked.bind="$parent.loggerLogLevel"
                />
                ${level.name()}
              </label>
            </td>
          </tr>

          <tr repeat.for="module of loggingModules"> 
            <td>
              ${module.name}
            </td>
            <td repeat.for="level of loggingLevels2">
              <label class="radio-inline">
                <input type="radio"
                name="${$parent.module.name}" 
                model.bind="level" 
                matcher.bind="logLevelMatcher" 
                checked.bind="$parent.module.logLevel"
                />
                ${level.name()}
              </label>
            </td>
          </tr>
        </table>
        
      <div class="form-group">
        <button class="btn btn-primary " name="submit" type="submit">
          OK
        </button>
      </div>
    </form>
  </section>
</template>
