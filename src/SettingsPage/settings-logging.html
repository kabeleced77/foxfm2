<template>
  <section class="au-animate">
    <h3>${ressourceHeading}</h3>
    <h4>${ressourceIntro}</h4>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        Logger Log Level: 
        <label repeat.for="level of loggingLevels2" class="radio-inline">
            <input type="radio"
            name="loggerLogLevel"
            model.bind="level" 
            matcher.bind="logLevelMatcher" 
            checked.bind="$parent.loggerLogLevel"/>
              ${level.name()}
          </label>
      </div>

      <div class="form-group">
        <div class="checkbox" repeat.for="module of loggingModules">
          <label>
            <input type="checkbox" 
            model.bind="module" 
            checked.bind="module.activated"/>
            ${module.name}
          </label>
          <label repeat.for="level of loggingLevels2" class="radio-inline">
            <input type="radio"
            name="${$parent.module.name}" 
            model.bind="level" 
            matcher.bind="logLevelMatcher" 
            checked.bind="$parent.module.logLevel"/>
              ${level.name()}
          </label>
        </div>

        <div class="form-group">
          <button class="btn btn-primary " name="submit" type="submit">
          OK
        </button>
        </div>
    </form>
  </section>
</template>
